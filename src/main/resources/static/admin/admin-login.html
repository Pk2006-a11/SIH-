<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="form-container">
    <h2>Admin Login</h2>

    <!-- form submits to backend -->
    <form action="/admin/login" method="post">
      <div class="input-group">
        <label for="admin-username">Username</label>
        <input type="text" name="username" id="admin-username" placeholder="Enter Admin Username" required>
      </div>
      <div class="input-group">
        <label for="admin-password">Password</label>
        <input type="password" name="password" id="admin-password" placeholder="Enter Password" required>
      </div>
      <button class="btn" type="submit">Login</button>
    </form>

    <p><a href="/index.html">â¬… Back to Login Options</a></p>

    <!-- Show error if redirected with ?error -->
    <p style="color:red;">
      <script>
        if (window.location.search.includes("error")) {
          document.write("Invalid Admin username or password!");
        }
      </script>
    </p>
  </div>
</body>
</html>
